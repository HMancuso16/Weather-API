<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css" />
    <title>Weather City Search</title>
    </head>
    
    <body>
    <nav class="navbar navbar-light bg-dark text-white">
      <h1>Weather City Search</h1>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-3 sidenav bg-light">
          <form id="city-search-form">
            <label for="city-search-label" id="search-label">Search for a city:</label><br>
            <input type="text" id="city-search"/>
            <button i class="fas fa-search" type="submit" id="search-button"></button i>
          </form>
          <ul id="city-searches" class="list-unstyled"></ul>
        </div>
        <div class="col-9" id="empty">
          <div class="row">
            <div id="city-info"></div>
          </div>
          <div class="row">
            <div id="five-day-forecast">
              <span id="day7"></span>
              <span id="day15"></span>
              <span id="day23"></span>
              <span id="day31"></span>
              <span id="day39"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
 
<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="./script.js"></script>
  </body>
</html>
